<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title></title>
</head>

<body>
    <nav>
        <div class="calculatorColors">
            <h2 class="calcColors">Calculator Colors:</h2>
            <div class="calcColorsUL">
                <ul>
                    <li>
                        <div class="aquaCalc"><i></i></div>
                    </li>
                    <li>
                        <div class="limeCalc"></div>
                    </li>
                    <li>
                        <div class="bananaCalc"></div>
                    </li>
                    <li>
                        <div class="orangeCalc"></div>
                    </li>
                    <li>
                        <div class="pinkCalc"></div>
                    </li>
                </ul>

                <ul>
                    <li>
                        <div class="coolColorCalc"></div>
                    </li>
                    <li>
                        <div class="decentCalc"></div>
                    </li>
                    <li>
                        <div class="sunsetCalc"></div>
                    </li>
                    <li>
                        <div class="opticalIllusionsCalc"></div>
                    </li>
                    <li>
                        <div class="wineCalc"></div>
                    </li>
                </ul>
            </div>
        </div>


        <div class="circleCellColors">
            <h2 class="cellColors">Calculator Cell Colors:</h2>
            <div class="cellColorsUL">
                <ul>
                    <li>
                        <div class="aquaCell"><i></i></div>
                    </li>
                    <li>
                        <div class="limeCell"></div>
                    </li>
                    <li>
                        <div class="bananaCell"></div>
                    </li>
                    <li>
                        <div class="orangeCell"></div>
                    </li>
                    <li>
                        <div class="pinkCell"></div>
                    </li>
                </ul>

                <ul>
                    <li>
                        <div class="coolColorCell"></div>
                    </li>
                    <li>
                        <div class="decentCell"></div>
                    </li>
                    <li>
                        <div class="sunsetCell"></div>
                    </li>
                    <li>
                        <div class="whiteCell"></div>
                    </li>
                    <li>
                        <div class="wineCell"></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="calculator">
        <h1 class="trueResult">Calculator</h1>

        <div class="headRow">
            <div class="x circleCell">X</div>
            <div class="deleteResult circleCell">C</div>
        </div>
        <div class="firstRow">
            <div class="circleCell" value="1">1</div>
            <div class="circleCell" value="2">2</div>
            <div class="circleCell" value="3">3</div>
            <div class="circleCell" value="-" id="specialChar">-</div>
        </div>
        <div class="secondRow">
            <div class="circleCell" value="4">4</div>
            <div class="circleCell" value="5">5</div>
            <div class="circleCell" value="6">6</div>
            <div class="circleCell" value="+" id="specialChar">+</div>
        </div>
        <div class="thirdRow">
            <div class="circleCell" value="7">7</div>
            <div class="circleCell" value="8">8</div>
            <div class="circleCell" value="9">9</div>
            <div class="circleCell" value="*" id="specialChar">*</div>
        </div>
        <div class="fourthRow">
            <div class="circleCell" value="0">0</div>
            <div class="circleCell" value="/" id="specialChar">/</div>
            <div class="circleCell" value="." id="specialChar">.</div>
            <div class="circleCell" value="=">=</div>
        </div>
    </div>
</body>

</html>
